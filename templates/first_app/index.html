<!DOCTYPE html>
{% load staticfiles%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static "styles/main.css"%}">
    <title>First App</title>
</head>
<body>
    <h1>Hello this is index.html</h1>
    <div>
        {% if access_record %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date</th>
                </thead>
                {% for acc in access_record %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>NO ACCESS RECORD FOUND!</p>
        {% endif %}

    </div>
    <img src="{% static "images/bs.jpg"%}" alt="dark souls">

</body>
</html>
